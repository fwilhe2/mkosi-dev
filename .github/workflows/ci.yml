name: Build Images
on:
  push:
  workflow_dispatch:

jobs:
  debian-image:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        architecture:
        - 'arm64'
        - 'x86-64'
    steps:
    - uses: actions/checkout@v4
    - name: Set up QEMU
      uses: docker/setup-qemu-action@v3
    - name: Setup mkosi
      uses: systemd/mkosi@v18
    - name: Summary
      run: |
        sudo mkosi summary
      working-directory: debian
    - name: Build Image
      run: |
        sudo mkosi --root-password=toor --architecture=${{ matrix.architecture }}
      working-directory: debian
    - name: Upload Image
      uses: actions/upload-artifact@v3
      with:
        name: debian-image-${{ matrix.architecture }}
        path: debian/debian.raw
        retention-days: 2

  fedora-image:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        architecture:
        - 'arm64'
        - 'x86-64'
    steps:
    - uses: actions/checkout@v4
    - name: Set up QEMU
      uses: docker/setup-qemu-action@v3
    - name: Setup mkosi
      uses: systemd/mkosi@v18
    - name: Summary
      run: |
        sudo mkosi summary
      working-directory: fedora
    - name: Build Image
      run: |
        sudo mkosi --root-password=toor --architecture=${{ matrix.architecture }}
      working-directory: fedora
    - name: Upload Image
      uses: actions/upload-artifact@v3
      with:
        name: fedora-image-${{ matrix.architecture }}
        path: fedora/fedora.raw
        retention-days: 2
